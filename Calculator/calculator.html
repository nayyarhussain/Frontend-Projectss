<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <link rel="icon" href="calc.png" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="main">
          <input
            type="text"
            name="number"
            id="number"
            placeholder="Enter a Number"
            readonly
          /><br /><br />
          <button class="btn special ac">Ac</button>
          <button
            class="btn special del"
           
            
          >
            Del
          </button>
          <!-- <br> -->
          <button
            class="btn special button"
            
          >
            /
          </button>
          <button
            class="btn button special "
            
          >
            *
          </button>
          <button
            class="btn button"
            
          >
            9
          </button>
          <button
            class="btn button"
            
          >
            8
          </button>

          <button
            class="btn button"
            
          >
            7
          </button>
          <!-- <br> -->

          <button
            class="btn button special"
            
          >
            +
          </button>
          <button
            class="btn button"
            
          >
            6
          </button>

          <button
            class="btn button"
            
          >
            5
          </button>
          <button
            class="btn button"
            
          >
            4
          </button>
          <button
            class="btn button special"
            
          >
            -
          </button>
          <button
            class="btn button"
            ;
          >
            3
          </button>
          <button
            class="btn button"
           
            
          >
            2
          </button>

          <!-- <br> -->
          <button
            class="btn button"
            ;
          >
            1
          </button>
          <button
            class="btn special button"
            ;
          >
            %
          </button>

          <button
            class="btn button"
            ;
          >
            0
          </button>
          <button
            class="btn button"
            ;
          >
            00
          </button>
          <button
            style="width: 138px; border-radius: 5px; color: white"
            class="btn bg answer"
          >
            =
          </button>
        </div>
      </div>
     
    </div>

    <script src="script.js"></script>

  </body>
</html>
