<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbles Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="results">
               <div style="display: flex ;align-items: center;gap: 10px;">
                <h2>Hit</h2>
                <div class="data-con"><h5 class="hit">0</h5></div>
               </div>
               <div style="display: flex ;align-items: center;gap: 10px;">
                <h2>Timer</h2>
                <div class="data-con"><h5 class="time">60</h5></div>
               </div>
               <div style="display: flex ;align-items: center;gap: 10px;">
                <h2>Score</h2>
                <div class="data-con"><h5 class="score">0</h5></div>
               </div>
            </div>
            <div class="bubbles">
               
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
